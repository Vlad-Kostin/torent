<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1 project</title>
    <meta name="keywords" content="cringe">
    <meta name="description" content="1, js, html">
</head>
<body>
    <div>
        <label for="text" style="border: 2px solid red;"> Введите текст</label>
        <input type="text" id="text">
    </div>
    <br>
    <div>
        <label for="23" style="border: 2px solid red;">Ведите пароль</label>
        <input type="password" id="23" placeholder="Введите пароль">
    </div>
    <br>
    <div>
        <label for="email" style="border: 2px solid red;">Введите почту</label>
        <input type="email" id="email">
    </div>
    <br>
    <div>
        <label for="range" style="border: 2px solid red;">Range</label>
        <input type="range" id="range" min="0" max="10" step="1">
    </div>
    <br>
    <div>
        <label for="date">Введите дату</label>
        <input type="date" id="date">
    </div>
    <br>
    <div>
        <label for="pol">Ваш пол</label>
        <select id="pol">
            <option value="male">мужчина</option>
            <option value="female">женщина</option>
            <option value="other">другое</option>
        </select>
    </div>
    <br>
    <div>
        <label> Сколько вам лет?</label>
        <input type="radio" name="br">1
        <input type="radio" name="br">2
        <input type="radio" name="br">3
        <input type="radio" name="br">4
    </div>
    <br>
    <div>
        <label> Сколько инсультов было?</label>
        <input type="checkbox" name="tr">1
        <input type="checkbox" name="tr">2
        <input type="checkbox" name="tr">3
    </div>
    <br>
    <div>
        <label for="file">Приложите файл</label>
        <input type="file" id="file">
    </div>
    <br>
    <div>
        <label for="25">Связь с админом</label>
        <br>
        <textarea  id="25" cols="30" rows="10"></textarea>
    </div>
    <br>
    <div>
        <label for="reset">Сброс формы</label>
        <input type="reset" id="reset">
    </div>
    <input type="submit" value="Отправить форму">

</body>
</html>
